<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header id="masthead">
            <div class="container"></div>
            <a href="index.html" id="logo">Mika Diffee</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>

                    </ul>
                    <input type="submit" name="submit">
                </form>

            </section>
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <img src="./assets/images/if_gitlab_2561443.png" class="social" alt="Github">
                    <img src="./assets/images/if_linkedin_386655.png" class="social" alt="LinkedIn">
                    <img src="./assets/images/if_stackoverflow-square-shadow-social-media_765097.png" class="social"
                        alt="Stack Overflow">
                </div>
            </section>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2018 Mika Diffee
        </div>
    </footer>
</body>

</html>
